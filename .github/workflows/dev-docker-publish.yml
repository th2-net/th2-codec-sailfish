name: Dev build and publish Docker distributions to Github Container Registry ghcr.io

on:
  push:
    branches-ignore:
      - master
      - version-*
      - dependabot**
    paths-ignore:
      - README.md

jobs:
  build-job:
    uses: th2-net/.github/.github/workflows/compound-java-dev.yml@th2-4135-trivy-workflow
    with:
      build-target: 'Docker'
      docker-username: ${{ github.repository_owner }}
    secrets:
      docker-password: ${{ secrets.CR_PAT }}
